<form class="form" #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
  <h2 class="form__title">Sign Up</h2>

  <div class="form__group">
    <label for="username" class="form__label">Username</label>
    <input type="text" class="form__input" id="username" name="username" ngModel>
  </div>
  <div class="form__group">
    <label for="password" class="form__label">Password</label>
    <input type="password" class="form__input" id="password" name="password" ngModel>
  </div>
  <div class="form__group">
    <label for="confirmpassword" class="form__label">Confirm Password</label>
    <input type="password" class="form__input" id="confirmpassword" name="confirmPassword" ngModel>
  </div>

  <button type="submit" class="btn btn-primary mt-2">Sign Up</button>
</form>
